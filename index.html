<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Wagon</title>
    <link rel="icon" href="asset/images/icon.png">
    <!-- tailwind css cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- google fonts cdn link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body class="h-lvh">
    <header>
        <section class="wrapper py-5 flex justify-between relative max-sm:justify-center items-center">
            <div class="logoSection flex justify-center items-center ">
                <img src="asset/images/Logo.png" alt="Logo Image">
            </div>
            <div class="flex justify-center items-center max-sm:hidden">
                <ul class="hidden lg:flex">
                    <li class="mr-2"><a href="#" class="font-bold">Deliver&nbsp;to:</a></li>
                    <li>
                        <a href="#" class="flex gap-2">
                            <span class="material-symbols-outlined font-bold text-[#FF9E00] text-[20px]">
                                location_on
                            </span>
                            <p class="flex">Current Location <span class="font-semibold ml-2">Mohammadpur Bus Stand, Dhaka</span></p>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="flex justify-center items-center max-sm:hidden">
                <ul class="flex gap-10 justify-center items-center">
                    <li class="flex justify-center items-center">
                        <a href="#" class="flex">
                            <span class="material-symbols-outlined text-[#FF9E00] font-bold text-[24px]">
                                search
                            </span>
                            <p class="font-semibold">Search Food</p>
                        </a>
                    </li>
                    <li class="flex p-2 rounded-md bg-black text-white">
                        <a href="#" class="flex">
                            <span class="material-symbols-outlined text-[#FF9E00] font-bold">
                                person
                            </span>
                            <span>Login</span>
                        </a>
                    </li>
                    <li>
                        <span class="material-symbols-outlined text-[#FF9E00] flex justify-center items-center">
                            menu
                        </span>
                    </li>
                </ul>
            </div>
            <span class="material-symbols-outlined text-[#FF9E00] absolute left-0 flex justify-center items-center">
                menu
            </span>
        </section>
    </header>

    
</body>
</html>
